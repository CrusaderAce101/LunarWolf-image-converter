<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Converter</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
      --button-bg: #007BFF;
      --button-hover-bg: #0056b3;
      --titlebar-bg: #333;
      --titlebar-text: #fff;
      --button-border: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --button-bg: #4caf50;
      --button-hover-bg: #388e3c;
      --titlebar-bg: #000;
      --titlebar-text: #fff;
      --button-border: #888;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      background-color: var(--titlebar-bg);
      color: var(--titlebar-text);
      padding: 5px 10px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
      cursor: move;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      -webkit-app-region: drag;
      z-index: 10;
      height: 30px;
    }

    .titlebar-buttons {
      display: flex;
      gap: 5px;
      -webkit-app-region: no-drag;
    }

    .titlebar-button {
      width: 12px;
      height: 12px;
      background-color: var(--button-border);
      border-radius: 50%;
      cursor: pointer;
    }

    .titlebar-button:hover {
      background-color: var(--button-hover-bg);
    }

    .titlebar-button:active {
      background-color: var(--button-bg);
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
      padding-top: 30px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    canvas {
      display: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    select, input {
      margin: 5px 0;
    }

    .theme-toggle {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="titlebar" id="titlebar">
    LunarWolf Image Converter
    <div class="titlebar-buttons">
      <div class="titlebar-button" id="minimize"></div>
      <div class="titlebar-button" id="maximize"></div>
      <div class="titlebar-button" id="close"></div>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <input type="file" id="imageInput" accept="image/*">
      <div>
        <label for="width">Width: </label>
        <input type="number" id="width" placeholder="Width">
        <label for="height">Height: </label>
        <input type="number" id="height" placeholder="Height">
      </div>
      <div>
        <label for="format">Convert to: </label>
        <select id="format">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
          <option value="bmp">BMP</option>
          <option value="ico">ICO</option>
        </select>
      </div>
      <button onclick="convertImage()">Convert and Download</button>
      <canvas id="canvas"></canvas>
      <div class="theme-toggle" id="themeToggle">Switch to Dark Mode</div>
    </div>
  </div>

  <script>
    let uploadedImage;

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            uploadedImage = img;
            document.getElementById('width').value = img.width;
            document.getElementById('height').value = img.height;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function convertImage() {
      if (!uploadedImage) {
        alert('Please upload an image first!');
        return;
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const width = parseInt(document.getElementById('width').value, 10);
      const height = parseInt(document.getElementById('height').value, 10);
      const format = document.getElementById('format').value;

      canvas.width = width || uploadedImage.width;
      canvas.height = height || uploadedImage.height;

      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = `converted_image.${format}`;
      link.href = canvas.toDataURL(`image/${format}`);
      link.click();
    }

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });
  </script>src="../builddir/renderer/process.js"></script>
</body>
</html>
