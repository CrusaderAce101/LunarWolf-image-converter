<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Converter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Titlebar Styling */
    .titlebar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      text-align: left;
      cursor: move; /* Indicate that the titlebar is draggable */
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-start; /* Align the title to the left */
      align-items: center;
      box-sizing: border-box;
      -webkit-app-region: drag; /* Make the titlebar draggable */
      z-index: 10; /* Ensures the titlebar is above the window content */
    }

    /* Main Content Styling */
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 60px; /* Make space for the titlebar */
    }

    input[type="file"] {
      margin: 10px 0;
    }

    canvas {
      display: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    select, input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="titlebar" id="titlebar">
    LunarWolf Image Converter
  </div>

  <div class="card">
    <input type="file" id="imageInput" accept="image/*">
    <div>
      <label for="width">Width: </label>
      <input type="number" id="width" placeholder="Width">
      <label for="height">Height: </label>
      <input type="number" id="height" placeholder="Height">
    </div>
    <div>
      <label for="format">Convert to: </label>
      <select id="format">
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
        <option value="bmp">BMP</option>
      </select>
    </div>
    <button onclick="convertImage()">Convert and Download</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedImage;

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            uploadedImage = img;
            document.getElementById('width').value = img.width;
            document.getElementById('height').value = img.height;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function convertImage() {
      if (!uploadedImage) {
        alert('Please upload an image first!');
        return;
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const width = parseInt(document.getElementById('width').value, 10);
      const height = parseInt(document.getElementById('height').value, 10);
      const format = document.getElementById('format').value;

      canvas.width = width || uploadedImage.width;1
      canvas.height = height || uploadedImage.height;

      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = `converted_image.${format}`;
      link.href = canvas.toDataURL(`image/${format}`);
      link.click();
    }
  </script>
</body>
</html>
