<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    /* Card styles */
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Text styles */
    h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    /* Button styles */
    .btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="btn" onclick="loadSearchEngine()">Load Search Engine</button>
    <h1>App Version 0.0.1</h1>
  </div>

  <script>
    function loadSearchEngine() {
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
